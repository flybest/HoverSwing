<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HoverSwing</title>
    <style media="screen">
      body{
        margin:0;
      }
      .imgbox{
        width: 476px;
        height: 292px;
        margin: 20px 20px;
        float:left;
      }

      .imgbox img{
        display: block;
        width: 476px;
        height: 292px;
      }
    </style>
  </head>
  <body>
    <a href="#" class="imgbox">
      <img src="http://cms-bucket.nosdn.127.net/2c575da5ca2240f4870526e01b9bb45620170711121229.jpeg" alt="">
    </a>
    <a href="#" class="imgbox">
      <img src="img/img1.jpeg" alt="">
    </a>
    <a href="#" class="imgbox">
      <img src="img/img2.png" alt="">
    </a>

    <script src="https://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <script src='jquery.hoverswing.js'></script>
    <script type="text/javascript">
    $('document').ready(function(){
      $('.imgbox').hoverswing();
    });
    </script>
  </body>
</html>
